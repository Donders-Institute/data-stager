[supervisord]
nodaemon=true

[program:devcron]
command=/opt/python/bin/devcron.py /cron/crontab
stdout_logfile=/opt/stager/log/devcron.out
stderr_logfile=/opt/stager/log/devcron.err

[program:stager]
command=/opt/stager/start_stager.sh
stdout_logfile=/opt/stager/log/stager.out
stderr_logfile=/opt/stager/log/stager.err
